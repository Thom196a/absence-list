<!DOCTYPE html>
<html ng-app="absenceList">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script type="text/javascript" src="../angularjs/app.js"></script>
</head>

<body class="container" ng-controller="StudentController">
    <table class="table table-bordered">
       
        <tr>
            <th>Name</th>
            <th>Absence</th>
        </tr>
        
        <tr class="product" ng-repeat="student in studentList">
            <td>{{student.name}}</td>
            <td>{{student.absence}}</td>
        </tr>
    </table>
</body>

</html>
